<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passenger Details</title>
</head>


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #081b29;
    }
    .container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #0ef;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color:#fff;
    }
    .form-group input {
        width: 96%;
        padding: 10px;
        border: 2px solid #0ef;
        background: #081b29;
        border-radius: 5px;
        color:#fff;
    }
    .input-box input:focus~label,
    .input-box input:valid~label{
    top:-5px;
    color:#0ef;
}
    .form-group select{
        width: 100%;
        padding: 10px;
        border: 1px solid #0ef;
        background: #081b29;
        border-radius: 5px;
        color:#fff;
    }
    .passenger {
        border: 1px solid #0ef;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        position: relative;
    }
    .passenger h3 {
        margin-top: 0;
    }
    .remove-passenger {
        background: linear-gradient(45deg,#25252b,#ff2770);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .remove-passenger:hover {
        background-color: red;
    }

    .add-passenger {
        background: linear-gradient(45deg,#25252b,#28a745);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
    }
    .add-passenger:hover {
        background-color: #218838;
    }
    .passenger-actions {
        margin-top: 20px;
    }
    .max-passengers {
        color: red;
        margin-top: 10px;
    }
    #k01{
        background: linear-gradient(45deg,#25252b,#e93de6);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        
    }
</style>
</head>
<body>

<div class="container">
    <h2 style="color:#fff;">Passenger Details</h2>
    <div id="passengerContainer">
        <div class="passenger">
            <span class="remove-passenger" onclick="removePassenger(this)">Remove</span>
            <h3 style="color:#fff">Passenger 1</h3>
            <div class="form-group">
                <label for="name" required>Name:</label>
                <input type="text" class="name" name="name[]" required>
            </div>
            <div class="form-group">
                <label for="age" required>Age:</label>
                <input type="number" class="age" name="age[]" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="gender" name="gender[]" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
    </div>
    <div class="passenger-actions">
        <button type="button" class="add-passenger" onclick="addPassenger()">Add Passenger</button>
        <p class="max-passengers" id="maxPassengers"></p>
    </div>


   
    <center><a href="Payment.html"><button id="k01" type="submit" class="btn"> Go to Payment</button></a> </center>
</div>

<script>
    const maxPassengers = 50; // Maximum number of passengers allowed

    function addPassenger() {
        const passengerContainer = document.getElementById('passengerContainer');
        const passengers = passengerContainer.querySelectorAll('.passenger');
        if (passengers.length < maxPassengers) {
            const lastPassenger = passengers[passengers.length - 1];
            const newPassenger = lastPassenger.cloneNode(true);
            const passengerNumber = passengers.length + 1;
            newPassenger.querySelector('h3').textContent = 'Passenger ' + passengerNumber;
            newPassenger.querySelectorAll('input, select').forEach(function(element) {
                element.value = '';
            });
            newPassenger.querySelector('.remove-passenger').style.display = 'inline-block';
            passengerContainer.appendChild(newPassenger);
        } else {
            document.getElementById('maxPassengers').textContent = 'Maximum ' + maxPassengers + ' passengers allowed.';
        }
    }

    function removePassenger(element) {
        element.closest('.passenger').remove();
        document.getElementById('maxPassengers').textContent = ''; 
    }
</script>

</body>
</html>
