<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Reservation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        main {
            padding: 120px;
        }

        .reservation-form {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input[type="number"],
        input[type="date"],
        button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333 ;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 0px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>GoBus!</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="About Us.html">About</a></li>
                <li><a href="Services.html">Services and guidelines</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reservation-form">
            <label for="depdis">From:</label>
            <select name="depdis" id="depdis">
                <option value="-----">-----</option>
                <option value="Visakhapatnam">Visakhapatnam</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="chennai">Chennai</option>
                <option value="bengaluru">Bengaluru</option>
                <option value="thiruvunanthapuram">Thiruvunanthapuram</option>
                <option value="kolkata">Kolkata</option>
                <option value="mumbai">Mumbai</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Guwahati">Guwahati</option>
                <option value="Ahmedabad">Ahmedabad</option>
            </select>

            <label for="arrdis">To:</label>
            <select name="arrdis" id="arrdis">
                <option value="-----">-----</option>
                <option value="Visakhapatnam">Visakhapatnam</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="chennai">Chennai</option>
                <option value="bengaluru">Bengaluru</option>
                <option value="thiruvunanthapuram">Thiruvunanthapuram</option>
                <option value="kolkata">Kolkata</option>
                <option value="mumbai">Mumbai</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Guwahati">Guwahati</option>
                <option value="Ahmedabad">Ahmedabad</option>
            </select>

            <label for="date1">Date of departure:</label>
            <input type="date" id="date1" name="date1">

            <label for="date2" onclick="toggleReturnDate()">Date of return (For round trip):</label>
            <input type="date" id="date2" name="date2" style="display: none;">

            <table style="width: 100%;">
                <tr>
                    <th style="text-align: center;">Type of trip:</th>
                    <th style="text-align: center;">Type of bus:</th>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <input type="radio" name="tripType" value="one-way" onclick="toggleReturnDate()"> One-way
                        <input type="radio" name="tripType" value="roundtrip" onclick="toggleReturnDate()"> Round Trip
                    </td>
                    <td style="text-align: center;">
                        <input type="radio" name="busType" value="ac"> A.C
                        <input type="radio" name="busType" value="non-ac"> Non-A.C
                    </td>
                </tr>
            </table>

            <label for="special">Select type of fare:</label>
            <input type="radio" name="fareType" value="Regular"> Regular
            <input type="radio" name="fareType" value="Student"> Student
            <input type="radio" name="fareType" value="Senior Citizen"> Senior Citizen
            <input type="radio" name="fareType" value="Armed Forces"> Armed Forces
            <input type="radio" name="fareType" value="Doctors and Nurses"> Doctors and Nurses <br><br>

            <button>Search</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GoBus! all rights reserved</p>
    </footer>

    <script>
        function toggleReturnDate() {
            var tripType = document.querySelector('input[name="tripType"]:checked').value;
            var returnDateInput = document.getElementById('date2');
            if (tripType === 'one-way') {
                returnDateInput.style.display = 'none';
            } else {
                returnDateInput.style.display = 'block';
            }
        }
    </script>
</body>

</html>
