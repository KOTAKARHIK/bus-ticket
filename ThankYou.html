<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(45deg,#081b29,#0ef);
    font-family: Arial, sans-serif;
    transition: background 2s; /* Smooth transition for background change */
}

.card {
    background: #081b29;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    overflow: hidden;
    width: 400px;
    max-width: 90%;
    transition: transform 0.5s ease-in-out; /* Smooth transition for scaling */
}

.card:hover {
    transform: scale(1.05); /* Scale up the card on hover */
}

.card-title {
    background:#fff ;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 32px;
    padding: 20px;
    margin-bottom: 0;
    text-align: center;
    transition: color 0.3s ease; /* Smooth transition for color change */
}

.card p {
    padding: 20px;
    text-align: center;
    transition: opacity 0.5s ease; /* Smooth fade-in effect */
    opacity: 0; /* Start with the paragraph invisible */
    animation: fadeIn 2s forwards; /* Use keyframes for a smoother fade-in effect */
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.btn {
    background: linear-gradient(45deg,#08b129,#0ef);
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Transition for background and scale on hover */
}

.btn:hover {
    background-color: #0ef;
    transform: translateY(-5px); /* Move the button up slightly on hover */
    color:black;
}


</style>
<body>

<div class="card">
    <h2 class="card-title">Thank You!</h2>
    <p style="color:#fff;">Your ticket has been booked successfully.</p>
   <center><button class="btn"> <a href="Homepage.html">Continue Booking </a></button></center> 
  
</div>

</body>
</html>
